<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="template-form" novalidate>
        <p>
            <label for="form-email">
                <span id="add-email">Email: </span>
            </label>
            <input type="email" id="form-email" name="form-email" minlength="6" required>
            <span class="error" aria-live="polite"></span>
        </p>
        <p>
            <label for="form-country">
                <span id="add-email">Country: </span>
            </label>
            <input type="text" id="form-country" name="form-country" minlength="3" required>
            <span class="error" aria-live="polite"></span>
        </p>
        <p>
            <label for="form-postal-code">
                <span id="add-postal-code">Zip code: </span>
            </label>
            <input type="text" id="form-postal-code" name="form-postal-code" pattern="(\d{5}([\-]\d{4})?)" required>
            <span class="error" aria-live="polite"></span>
        </p>
        <p>
            <label for="form-password">
                <span id="add-password">Password: </span>
            </label>
            <input type="password" id="form-password" name="form-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <span class="error" aria-live="polite"></span>
        </p>
        <p>
            <label for="form-password-confirm">
                <span id="confirm-password">Confirm password: </span>
            </label>
            <input type="password" id="form-password-confirm" name="form-password-confirm" required>
            <span class="error" aria-live="polite"></span>
        </p>
        <p>
            <button class="submit-button" type="submit">Submit</button>
        </p>

        <script src="form.js"></script>
</body>
</html>
